# ---

[os]
format = '[$symbol](bold white) '
disabled = false
style = "dimmed yellow"

[os.symbols]
Windows = ' '
Arch = 'ó°£‡'
Ubuntu = ''
Macos = 'ó°€µ'

# ---

[username]
show_always = false
format = "[$user]($style) "
style_user = "dimmed blue"
style_root = "bright red"
disabled = false

[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "dimmed yellow"
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "cyan"
read_only = " ðŸ”’"
read_only_style = "red"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "git:"
style = "dimmed green"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "dimmed green"
conflicted = "â‰ "
ahead = "â†‘${count}"
behind = "â†“${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "ðŸ“¦"
modified = "!${count}"
staged = "+${count}"
deleted = "âœ˜${count}"

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "dimmed yellow"

[status]
disabled = false
format = "[$symbol $status]($style) "
symbol = "âœ—"
style = "red"

[kubernetes]
format = 'k8s:[$context(:$namespace)]($style) '
style = "dimmed purple"
disabled = false
detect_files = ['k8s', 'kubernetes', 'Dockerfile', 'docker-compose.yml', 'kind.yml', 'helmfile.yaml']
context_aliases = { "dev-cluster" = "dev", "staging-cluster" = "staging", "production-cluster" = "prod" }

# Language/Tool Status
[docker_context]
format = "docker:[$context]($style) "
style = "dimmed blue"
only_with_files = true
disabled = false

[terraform]
format = "tf:[$workspace]($style) "
style = "dimmed blue"
disabled = false

[python]
format = 'py:[$version]($style) '
style = "dimmed yellow"
detect_extensions = ['py']
detect_files = ['requirements.txt', 'pyproject.toml', 'setup.py']
disabled = false

[nodejs]
format = "node:[$version]($style) "
style = "dimmed green"
disabled = false
detect_extensions = ['js', 'mjs', 'cjs', 'ts', 'mts', 'cts']
detect_files = ['package.json', '.node-version']

[ruby]
disabled = false
format = 'via [ðŸ’Ž $version](red bold) '
detect_extensions = ['rb']

# Disabled Modules
[vagrant]
disabled = true

[helm]
disabled = true

# Time (only shown when prompt idle for >10s)
[time]
disabled = false
format = "[$time]($style) "
style = "dimmed white"
time_format = "%H:%M:%S"
utc_time_offset = "local"
use_12hr = false
time_range = "10:00:00-"

# Go
[golang]
format = "go:[$version]($style) "
style = "dimmed cyan"
disabled = false
detect_files = ['go.mod', 'go.sum', 'go.work', 'Gopkg.lock', 'Gopkg.toml']
